<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>농부마실</title>
  <meta name="description" content="안심로컬푸드직매장 농부마실 - 공식 바로가기" />
  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --card:#ffffff;
      --shadow:0 10px 30px rgba(17,24,39,.08);
      --radius:16px;
      --radius2:14px;
      --max:980px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", Segoe UI, Roboto, Helvetica, Arial;
      background:var(--bg);
      color:var(--text);
    }

    a{ color:inherit; text-decoration:none; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:28px 18px 60px;
    }

    /* ====== Header (이전 버전 느낌으로 복원) ====== */
    .header{
      display:flex;
      gap:16px;
      align-items:center;
      padding:18px;
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:var(--card);
      box-shadow:var(--shadow);
    }

    .avatar{
      width:64px;
      height:64px;
      border-radius:16px;
      border:1px solid var(--border);
      background:#fff;
      display:grid;
      place-items:center;
      overflow:hidden;
      flex:0 0 auto;
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:contain;
      padding:8px;
    }

    h1{
      margin:0;
      font-size:20px;
      line-height:1.25;
      letter-spacing:-0.2px;
    }
    .sub{
      margin:8px 0 0;
      color:var(--muted);
      font-size:14px;
      line-height:1.55;
    }
    .mono{ font-variant-numeric: tabular-nums; }

    /* ====== 아이콘 링크(가운데 정렬 유지) ====== */
    .iconRow{
      margin-top:14px;
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .iconBtn{
      width:52px;
      height:52px;
      border-radius:14px;
      border:1px solid var(--border);
      background:#fff;
      display:grid;
      place-items:center;
      box-shadow:0 8px 20px rgba(17,24,39,.06);
      transition:transform .08s ease, box-shadow .08s ease;
    }
    .iconBtn:hover{
      transform:translateY(-1px);
      box-shadow:0 12px 26px rgba(17,24,39,.10);
    }
    .iconBtn img{
      width:28px;
      height:28px;
      object-fit:contain;
    }

    /* ====== 바로가기(이전 버전처럼: 제목 + 세로 버튼 목록) ====== */
    .section{
      margin-top:26px;
    }
    .sectionTitle{
      margin:0 0 10px;
      font-size:16px;
      letter-spacing:-0.2px;
    }

    .links{
      display:grid;
      gap:10px;
    }
    .linkCard{
      border:1px solid var(--border);
      border-radius:var(--radius2);
      background:#fff;
      padding:14px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      box-shadow:0 10px 26px rgba(17,24,39,.06);
      transition:transform .08s ease, box-shadow .08s ease;
    }
    .linkCard:hover{
      transform:translateY(-1px);
      box-shadow:0 14px 30px rgba(17,24,39,.10);
    }
    .linkLeft{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:0;
    }
    .linkName{
      font-size:15px;
      font-weight:650;
      letter-spacing:-0.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .linkDesc{
      font-size:13px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .chev{
      color:#9ca3af;
      font-size:18px;
      margin-left:10px;
      flex:0 0 auto;
    }

    /* ====== 매장 섹션 ====== */
    .storeTitle{
      margin:26px 0 10px;
      font-size:18px;
      letter-spacing:-0.2px;
      text-align:center;
    }

    .grid2x2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    @media (max-width:720px){
      .grid2x2{ grid-template-columns:1fr; }
    }

    .tile{
      border:1px solid var(--border);
      border-radius:var(--radius2);
      background:#fff;
      overflow:hidden;
      box-shadow:0 10px 26px rgba(17,24,39,.06);
    }

    /* 지도/사진 모두 직사각형(동일 비율) */
    .ratio{
      aspect-ratio: 4 / 3;
      width:100%;
      background:#f3f4f6;
      position:relative;
    }
    .ratio iframe,
    .ratio img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
      object-fit:cover;
      display:block;
    }

    .caption{
      padding:10px 12px;
      font-size:13px;
      color:var(--muted);
      border-top:1px solid var(--border);
    }
  </style>
</head>

<body>

        <img src="icon-instagram.png" alt="인스타그램" />
      </a>
    </nav>

    <!-- ✅ 바로가기(이전 버전 느낌으로 복원: 제목 + 세로 버튼) -->
    <section class="section" aria-label="바로가기">
      <h2 class="sectionTitle">바로가기</h2>
      <div class="links">

    </section>

      <h2 class="storeTitle">농부마실 시지점</h2>

        <div class="tile">

          <div class="caption">사진 3</div>
        </div>
      </div>
    </section>

  </main>
</body>
</html>
