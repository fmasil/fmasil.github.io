<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>농부마실</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #111;
    }

    .container {
      max-width: 520px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    /* ===== 상단 ===== */
    .header {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 120px;
      height: auto; /* 직사각형 유지 */
    }

    .company-info {
      font-size: 14px;
      line-height: 1.6;
    }

    /* ===== 바로가기 ===== */
    .shortcut {
      text-align: center;
      margin-bottom: 48px;
    }

    .shortcut-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .shortcut-icons img {
      width: 48px;
      height: 48px;
    }

    /* ===== 매장 섹션 ===== */
    .store {
      margin-bottom: 72px; /* 섹션 간격 충분히 */
    }

    .store h2 {
      font-size: 18px;
      margin-bottom: 16px;
      text-align: center;
    }

    .store-address {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    /* ===== 2x2 그리드 ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .grid-item {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3; /* 지도/사진 동일 비율 */
      overflow: hidden;
      border-radius: 6px;
      background: #f5f5f5;
    }

    .grid-item img,
    .grid-item iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- 상단 -->
    <div class="header">
      <img src="logo.png" alt="농부마실 로고" class="logo" />
      <div class="company-info">
        운영주체: 농부마실<br>
        사업자등록번호: 672-82-00121<br>
        전화: 053-965-5249<br>
        이메일: fmasil@naver.com
      </div>
    </div>

    <!-- 바로가기 -->
    <div class="shortcut">
      <div class="shortcut-icons">
        <a href="https://blog.naver.com/fmasil" target="_blank">
          <img src="blog.png" alt="네이버 블로그">
        </a>
        <a href="https://pf.kakao.com/_Dxarxmj" target="_blank">
          <img src="kakao.png" alt="카카오톡 채널">
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img src="instagram.png" alt="인스타그램">
        </a>
      </div>
    </div>

    <!-- 안심점 -->
    <div class="store">
      <h2>농부마실 안심점</h2>
      <div class="store-address">대구광역시 동구 금강로 117</div>

      <div class="grid">
        <div class="grid-item">
          <iframe
            src="https://www.google.com/maps?q=대구광역시 동구 금강로 117&output=embed"
            loading="lazy">
          </iframe>
        </div>
        <div class="grid-item"><img src="ansim1.jpg"></div>
        <div class="grid-item"><img src="ansim2.jpg"></div>
        <div class="grid-item"><img src="ansim3.jpg"></div>
      </div>
    </div>

    <!-- 시지점 -->
    <div class="store">
      <h2>농부마실 시지점</h2>
      <div class="store-address">대구광역시 수성구 달구벌대로650길 3</div>

      <div class="grid">
        <div class="grid-item">
          <iframe
            src="https://www.google.com/maps?q=대구광역시 수성구 달구벌대로650길 3&output=embed"
            loading="lazy">
          </iframe>
        </div>
        <div class="grid-item"><img src="siji1.jpg"></div>
        <div class="grid-item"><img src="siji2.jpg"></div>
        <div class="grid-item"><img src="siji3.jpg"></div>
      </div>
    </div>

  </div>
</body>
</html>
