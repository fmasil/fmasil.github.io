<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>농부마실</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      background: #ffffff;
      color: #222;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px 16px 80px;
    }

    /* ===== 상단 ===== */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 220px;      /* 직사각형 유지 */
      height: auto;
      margin-bottom: 16px;
    }

    .company-info {
      font-size: 14px;
      line-height: 1.6;
      color: #555;
    }

    /* ===== 바로가기 아이콘 ===== */
    .quick-links {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin: 40px 0 60px;
    }

    .quick-links a img {
      width: 56px;
      height: 56px;
    }

    /* ===== 섹션 공통 ===== */
    .section {
      margin-bottom: 100px; /* 섹션 간 간격 충분히 */
    }

    .section h2 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    .address {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    /* ===== 지도 ===== */
    .map {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 0;
      margin-bottom: 16px;
    }

    /* ===== 사진 2x2 ===== */
    .photos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .photos img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- ===== 상단 ===== -->
    <header class="header">
      <img src="logo.png" alt="농부마실 로고" class="logo" />
      <div class="company-info">
        운영주체: 농부마실<br/>
        사업자등록번호: 000-00-00000<br/>
        전화: 000-0000-0000<br/>
        이메일: example@fmasil.com
      </div>
    </header>

    <!-- ===== 바로가기 ===== -->
    <nav class="quick-links">
      <a href="https://blog.naver.com/fmasil" target="_blank">
        <img src="blog.png" alt="네이버 블로그" />
      </a>
      <a href="https://pf.kakao.com/_Dxarxmj" target="_blank">
        <img src="kakao.png" alt="카카오톡 채널" />
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="instagram.png" alt="인스타그램" />
      </a>
    </nav>

    <!-- ===== 안심점 ===== -->
    <section class="section">
      <h2>농부마실 안심점</h2>
      <div class="address">대구광역시 동구 금강로 117</div>

      <iframe
        class="map"
        src="https://www.google.com/maps?q=대구광역시 동구 금강로 117&output=embed"
        loading="lazy">
      </iframe>

      <div class="photos">
        <img src="ansim1.jpg" />
        <img src="ansim2.jpg" />
        <img src="ansim3.jpg" />
        <div></div>
      </div>
    </section>

    <!-- ===== 시지점 ===== -->
    <section class="section">
      <h2>농부마실 시지점</h2>
      <div class="address">대구광역시 수성구 달구벌대로650길 3</div>

      <iframe
        class="map"
        src="https://www.google.com/maps?q=대구광역시 수성구 달구벌대로650길 3&output=embed"
        loading="lazy">
      </iframe>

      <div class="photos">
        <img src="siji1.jpg" />
        <img src="siji2.jpg" />
        <img src="siji3.jpg" />
        <div></div>
      </div>
    </section>

  </div>
</body>
</html>
