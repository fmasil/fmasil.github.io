<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>농부마실 | 링크</title>
  <meta name="description" content="안심로컬푸드직매장 농부마실 링크 모음" />

  <style>
    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
      background:#ffffff;
      color:#1f2937;
    }

    .wrap{
      max-width:760px;
      margin:0 auto;
      padding:28px 18px 48px;
    }

    /* Header */
    .header{
      display:flex;
      gap:18px;
      align-items:center;
      padding:16px;
      border:1px solid #e5e7eb;
      border-radius:16px;
      background:#ffffff;
    }

    .avatar{
      width:96px;
      height:56px;
      border-radius:12px;
      background:#ffffff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:6px;
    }

    .avatar img{
      width:100%;
      height:100%;
      object-fit:contain;
    }

    h1{
      font-size:20px;
      margin:0 0 4px;
    }

    .sub{
      margin:0;
      font-size:13px;
      line-height:1.4;
      color:#6b7280;
    }

    /* Sections */
    .section-title{
  margin:22px 4px 10px;
  font-size:13px;
  color:#6b7280;
  text-align:center;
}


    /* Icon row */
    .icon-row{
      display:flex;
      justify-content:center;
      gap:16px;
      margin-bottom:8px;
    }

    .icon-btn{
      width:52px;
      height:52px;
      border-radius:14px;
      border:1px solid #e5e7eb;
      background:#ffffff;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      transition:all .15s ease;
    }

    .icon-btn:hover{
      border-color:#2e7d57;
      transform: translateY(-2px);
    }

    .icon-btn img{
      width:28px;
      height:28px;
      object-fit:contain;
    }

    /* Grid cards */
    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
    }

    @media (min-width:640px){
      .grid{
        grid-template-columns:1fr 1fr;
      }
    }

    .card{
      border:1px solid #e5e7eb;
      border-radius:16px;
      background:#ffffff;
      padding:14px;
    }

    .k{
      font-size:12px;
      color:#6b7280;
      margin:0 0 6px;
    }

    .v{
      font-size:14px;
      margin:0;
    }

    /* Map */
    .map-wrap{
      margin-top:10px;
      border-radius:12px;
      overflow:hidden;
      aspect-ratio:16/9;
      border:1px solid #e5e7eb;
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
    }

    .foot{
      margin-top:26px;
      text-align:center;
      font-size:12px;
      color:#6b7280;
    }
  </style>
</head>

<body>
<main class="wrap">

  <!-- Header -->
  <header class="header">
    <div class="avatar">
      <img src="logo.png" alt="농부마실 로고">
    </div>
    <div>
      <h1>안심로컬푸드직매장 「농부마실」</h1>
      <p class="sub">
        운영주체: 농부마실 사회적협동조합<br>
        사업자번호: 672-82-00121<br>
        전화: 053-965-5249 · 이메일: fmasil@naver.com
      </p>
    </div>
  </header>

  <!-- Icons -->
  <div class="section-title">바로가기</div>
  <div class="icon-row">
    <a class="icon-btn" href="https://blog.naver.com/fmasil" target="_blank" aria-label="네이버 블로그">
      <img src="blog.png" alt="블로그">
    </a>
    <a class="icon-btn" href="https://pf.kakao.com/_Dxarxmj" target="_blank" aria-label="카카오톡 채널">
      <img src="kakao.png" alt="카카오톡 채널">
    </a>
    <a class="icon-btn" href="https://www.instagram.com/nongbumasil" target="_blank" aria-label="인스타그램">
      <img src="instagram.png" alt="인스타그램">
    </a>
  </div>

  <!-- Maps -->
  <div class="section-title">매장위치</div>
  <section class="grid">

    <div class="card">
      <p class="k">안심점</p>
      <p class="v">대구광역시 동구 금강로 117</p>
      <div class="map-wrap">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3233.3665404902104!2d128.73223997603367!3d35.864533419882626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35660bd1bdbb8fa1%3A0x5118e6e1ec7669e4!2z64aN67aA66eI7Iuk!5e0!3m2!1sko!2skr!4v1766383944671!5m2!1sko!2skr"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>

    <div class="card">
      <p class="k">시지점</p>
      <p class="v">대구광역시 수성구 달구벌대로650길 3</p>
      <div class="map-wrap">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12937.805974546885!2d128.69264670604377!3d35.837931184940196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35660bfebb3099d3%3A0x8a1a9c33bc8b8e3c!2z64aN67aA66eI7IukIOyLnOyngOygkA!5e0!3m2!1sko!2skr!4v1766384021587!5m2!1sko!2skr"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>

  </section>

  <div class="foot">
    © 농부마실 · GitHub Pages
  </div>

</main>
</body>
</html>
