<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>농부마실 | 링크</title>
  <meta name="description" content="안심로컬푸드직매장 농부마실 링크 모음" />

  <style>
    :root{
      --bg:#0b0c10;
      --card:#12141b;
      --text:#eef1f6;
      --muted:#a8b0bf;
      --line:#232838;
      --accent:#7aa2ff;
      --radius:16px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(122,162,255,.25), transparent 60%),
        radial-gradient(900px 700px at 110% 20%, rgba(255,122,211,.18), transparent 55%),
        var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:760px;
      margin:0 auto;
      padding:28px 18px 48px;
    }

    .header{
      display:flex;
      gap:14px;
      align-items:center;
      padding:16px;
      border:1px solid var(--line);
      background: rgba(18,20,27,.75);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
    }

.avatar{
  width:56px;
  height:56px;
  border-radius:14px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:contain;
  border-radius:12px;
}
    
    h1{
      font-size:20px;
      margin:0 0 4px;
    }

    .sub{
      margin:0;
      color:var(--muted);
      font-size:13px;
      line-height:1.4;
    }

    .section-title{
      margin:22px 4px 10px;
      font-size:13px;
      color:var(--muted);
    }

    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
    }

    @media (min-width:640px){
      .grid{
        grid-template-columns:1fr 1fr;
      }
    }

    .card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      background: rgba(18,20,27,.75);
      backdrop-filter: blur(10px);
      padding:14px;
    }

    a.card{
      text-decoration:none;
      color:var(--text);
      transition: transform .08s ease, border-color .08s ease;
    }

    a.card:hover{
      transform: translateY(-1px);
      border-color: rgba(122,162,255,.55);
    }

    .k{
      font-size:12px;
      color:var(--muted);
      margin:0 0 6px;
    }

    .v{
      font-size:14px;
      margin:0;
    }

    .map-wrap{
      margin-top:10px;
      border-radius:12px;
      overflow:hidden;
      aspect-ratio:16/9;
      border:1px solid var(--line);
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
    }

    .foot{
      margin-top:26px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>

<body>
<main class="wrap">

  <!-- 헤더 -->
  <header class="header">
    <div class="avatar">
      <img src="logo.png" alt="농부마실 로고">
    </div>
    <div>
      <h1>로컬푸드직매장 「농부마실」</h1>
      <p class="sub">
        운영주체: 농부마실 사회적협동조합<br>
        사업자번호: 672-82-00121<br>
        전화: 053-965-5249 · 이메일: fmasil@naver.com
      </p>
    </div>
  </header>

  <!-- 바로가기 -->
  <div class="section-title">바로가기</div>
  <section class="grid">
    <a class="card" href="https://blog.naver.com/" target="_blank" rel="noopener">
      <p class="k">블로그</p>
      <p class="v">농부마실 네이버 블로그</p>
    </a>

    <a class="card" href="https://pf.kakao.com/" target="_blank" rel="noopener">
      <p class="k">카카오톡 채널</p>
      <p class="v">농부마실 카톡채널</p>
    </a>

    <a class="card" href="https://www.instagram.com/nongbumasil" target="_blank" rel="noopener">
      <p class="k">Instagram</p>
      <p class="v">@nongbumasil</p>
    </a>
  </section>

  <!-- 지도 -->
  <div class="section-title">지도</div>

  <section class="grid">

    <!-- 안심점 -->
    <div class="card">
      <p class="k">안심점</p>
      <p class="v">대구광역시 동구 금강로 117</p>

      <div class="map-wrap">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3233.3665404902104!2d128.73223997603367!3d35.864533419882626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35660bd1bdbb8fa1%3A0x5118e6e1ec7669e4!2z64aN67aA66eI7Iuk!5e0!3m2!1sko!2skr!4v1766383944671!5m2!1sko!2skr"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>

    <!-- 시지점 -->
    <div class="card">
      <p class="k">시지점</p>
      <p class="v">대구광역시 수성구 달구벌대로650길 3</p>

      <div class="map-wrap">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12937.805974546885!2d128.69264670604377!3d35.837931184940196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35660bfebb3099d3%3A0x8a1a9c33bc8b8e3c!2z64aN67aA66eI7IukIOyLnOyngOygkA!5e0!3m2!1sko!2skr!4v1766384021587!5m2!1sko!2skr"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>

  </section>

  <div class="foot">
    © 농부마실 · GitHub Pages
  </div>

</main>
</body>
</html>
