<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>농부마실</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#111;
      --muted:#666;
      --card:#f6f6f6;
      --border:#e9e9e9;
      --radius:16px;
      --shadow: 0 8px 24px rgba(0,0,0,.06);
      --max: 820px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Noto Sans KR, Helvetica, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.45;
    }
    a{color:inherit; text-decoration:none}
    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 22px 18px 56px;
    }

    /* Header (초기 버전 스타일: 로고 + 사업자 정보) */
    header{
      display:flex;
      gap:16px;
      align-items:center;
      padding: 12px 6px 8px;
    }
    .logo{
      width:72px;
      height:72px;
      border-radius: 18px;
      object-fit: cover;
      border: 1px solid var(--border);
      background:#fff;
      flex: 0 0 auto;
    }
    .hgroup{min-width:0}
    .title{
      font-size: 22px;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin:0 0 6px;
    }
    .meta{
      margin:0;
      color: var(--muted);
      font-size: 14px;
      display:flex;
      flex-wrap:wrap;
      gap: 6px 12px;
    }
    .meta span{white-space:nowrap}

    /* Sections */
    .section{
      margin-top: 22px;
      padding: 18px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #fff;
      box-shadow: var(--shadow);
    }
    .section h2{
      margin:0 0 14px;
      font-size: 18px;
      letter-spacing:-0.01em;
      text-align:center; /* 요청: 가운데 정렬 */
    }

    /* 바로가기: 아이콘 3개 일렬, 가운데 정렬 */
    .icons{
      display:flex;
      justify-content:center;
      gap: 14px;
      flex-wrap:wrap;
    }
    .icon-btn{
      width: 54px;
      height: 54px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: #fff;
      display:grid;
      place-items:center;
      box-shadow: 0 6px 16px rgba(0,0,0,.05);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .icon-btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
    }
    .icon-btn img{
      width: 28px;
      height: 28px;
      object-fit: contain;
      display:block;
    }

    /* 매장 2x2 그리드 */
    .grid-2x2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    @media (max-width: 640px){
      .grid-2x2{ grid-template-columns: 1fr; }
      header{ align-items:flex-start; }
    }

    .card{
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow:hidden;
      background: #fff;
    }
    .photo{
      width:100%;
      aspect-ratio: 16 / 10;   /* 요청: 직사각형 사진 OK */
      object-fit: cover;
      display:block;
      background: var(--card);
    }
    .map{
      width:100%;
      aspect-ratio: 16 / 10;   /* 사진과 동일 비율로 맞춤 */
      border:0;
      display:block;
      background: var(--card);
    }

    /* 섹션 간격 더 크게 */
    .store + .store{
      margin-top: 34px; /* 요청: 안심점/시지점 사이 간격 확대 */
    }

    footer{
      text-align:center;
      color: var(--muted);
      font-size: 13px;
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- 상단: 로고 + 운영주체/사업자/전화/이메일 (초기 버전대로) -->
    <header>
      <!-- 로고 파일명은 업로드한 PNG에 맞춰주세요 -->
      <img class="logo" src="logo.png" alt="농부마실 로고" />
      <div class="hgroup">
        <h1 class="title">농부마실</h1>
        <p class="meta">
          <!-- 아래 정보는 실제 값으로 교체해 주세요 -->
          <span>운영주체: 농부마실</span>
          <span>사업자등록번호: 672-82-00121</span>
          <span>전화: 010-4369-5249</span>
          <span>이메일: fmasil@naver.com</span>
        </p>
      </div>
    </header>

    <!-- 바로가기(이전 버전 스타일로 되돌림) -->
    <section class="section">
      <h2>바로가기</h2>
      <div class="icons">
        <!-- 아이콘 파일명은 "icon_" 없이, 업로드한 실제 PNG 이름으로 맞춰주세요 -->
        <a class="icon-btn" href="https://blog.naver.com/fmasil" target="_blank" rel="noopener" aria-label="네이버 블로그">
          <img src="blog.png" alt="블로그" />
        </a>
        <a class="icon-btn" href="https://pf.kakao.com/_Dxarxmj" target="_blank" rel="noopener" aria-label="카카오톡 채널">
          <img src="kakao.png" alt="카카오톡" />
        </a>
        <a class="icon-btn" href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="인스타그램">
          <img src="instagram.png" alt="인스타그램" />
        </a>
      </div>
    </section>

    <!-- 매장 1: 안심점 -->
    <section class="section store">
      <h2>농부마실 안심점</h2>

      <div class="grid-2x2">
        <!-- pb 파라미터 없는 “검색어 기반 embed” 방식: GitHub Pages에서도 안정적 -->
        <div class="card">
          <iframe
            class="map"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps?q=%EB%86%8D%EB%B6%80%EB%A7%88%EC%8B%A4%20%EC%95%88%EC%8B%AC%EC%A0%90&output=embed"
            title="농부마실 안심점 지도">
          </iframe>
        </div>

        <div class="card"><img class="photo" src="ansim1.jpg" alt="안심점 사진 1" /></div>
        <div class="card"><img class="photo" src="ansim2.jpg" alt="안심점 사진 2" /></div>
        <div class="card"><img class="photo" src="ansim3.jpg" alt="안심점 사진 3" /></div>
      </div>
    </section>

    <!-- 매장 2: 시지점 -->
    <section class="section store">
      <h2>농부마실 시지점</h2>

      <div class="grid-2x2">
        <div class="card">
          <iframe
            class="map"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps?q=%EB%86%8D%EB%B6%80%EB%A7%88%EC%8B%A4%20%EC%8B%9C%EC%A7%80%EC%A0%90&output=embed"
            title="농부마실 시지점 지도">
          </iframe>
        </div>

        <div class="card"><img class="photo" src="siji1.jpg" alt="시지점 사진 1" /></div>
        <div class="card"><img class="photo" src="siji2.jpg" alt="시지점 사진 2" /></div>
        <div class="card"><img class="photo" src="siji3.jpg" alt="시지점 사진 3" /></div>
      </div>
    </section>

    <footer>
      © 농부마실
    </footer>

  </div>
</body>
</html>
